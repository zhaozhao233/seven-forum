server:
# 端口
  port: 8090
  servlet:
#   上下文路径
#    context-path: /
spring:
  # 导入其他配置文件
  profiles:
    include: dao

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  #spring mvc
  mvc:
    #调整静态资源路径模式  /static/开头
    static-path-pattern: /static/**
  #调整静态资源位置
  resources:
    static-locations: classpath:/static/